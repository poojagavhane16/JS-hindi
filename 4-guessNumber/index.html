<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Guess the Number</title>
</head>
<body style="background-color: #212121; color: #fff;">
   <div class="wrapper">
    <h1>Number Guessing Game</h1>
    <p>Try and guess a random number between 1 to 100.</p>
    <p>You have 10 attemps to guess the Number.</p>
   </br>
    <form class="form">
      <label for="guessField" id="guess">Guess a Number</label></br></br>
      <input type="text" id = "guessField" class="guessField"><br></br>
      <input type="submit" value="Submit Guess" id="subt" class="guessSubmit" ><br>
    </form>
     
    <div class="resultParas">
      <p>Previous Guess: <span class="guesses"></span></p>
      <p>Guesses Remaining: <span class="lastResult">10</span></p>
      <p class="lowOrHi"></p>
    </div>
    
     
   <script src="guessNumber.js"></script>
</body>
</html>
